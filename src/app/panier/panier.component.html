<div class="container mt-4">
    <h2>Mon Panier</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prix</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of panier">
          <td>{{ produit.nom }}</td>
          <td>{{ produit.prix | currency }}</td>
          <td><button class="btn btn-danger" (click)="retirerDuPanier(produit.id)">Retirer</button></td>
        </tr>
      </tbody>
    </table>
    <h4>Total: {{ total | currency }}</h4>
  </div>
