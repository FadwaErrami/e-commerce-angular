<div class="container mt-4">
    <div class="row">
      <div class="col-md-3" *ngFor="let produit of produits">
        <div class="card">
          <img [src]="produit.image" class="card-img-top" alt="{{ produit.nom }}">
          <div class="card-body">
            <h5 class="card-title">{{ produit.nom }}</h5>
            <p class="card-text">{{ produit.prix | currency }}</p>
            <button class="btn btn-primary" (click)="ajouterAuPanier(produit)">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
  </div>
